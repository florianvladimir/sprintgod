<script>
    // Set the date we're counting down to
    var myDate = new Date("2021-04-13");
    myDate.setHours(12);
    myDate.setMinutes(45);
    var countDownDate = myDate.getTime();

    var intervalId = window.setInterval(function(){
        checkCountdown2();
    }, 5000);

    function checkCountdown2(){
        if(Date.now() <= countDownDate){
            window.location.href = "./index.html";
        }
    }
    </script>
